version: '2'
services:
    bidcore-elasticsearch:
        image: bidcore/bidcore-elasticsearch
        ports:
            - 9200:9200
            - 9300:9300

    bidcore-logstash:
        image: bidcore/bidcore-logstash
        command: logstash -f /conf/logstash.conf
        ports:
            - 5000:5000/udp
     
    bidcore-console:
        image: bidcore/bidcore-console
        ports:
            - 5601:5601